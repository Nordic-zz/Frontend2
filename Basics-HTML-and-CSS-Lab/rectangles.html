<!DOCTYPE html>

<head>

    <meta name="keywords" content="Html, Css, Javascript...">

    <title>Rectangles</title>
    <style>
        .border_red {
            border: 2px dashed red;
            border-radius: 15px;
            padding: 20px;
        }
        .border_green {
            border: 4px solid green;
            font-size: 35px;
            text-align: center;
        }
        .border_blue {
            border: 5px dotted blue;
            border-radius: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="border_blue">
            <div class="border_red">
                <div class="border_green">
                    <p>I am a heavily packed<br>&lt;DIV&gt;</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
