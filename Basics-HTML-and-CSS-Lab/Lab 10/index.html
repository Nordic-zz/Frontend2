<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Lab 10</title>
</head>
<body>    
    <div id="tableCard" class="table-card">
        <div id="player" class="player"></div>
        <div id="bank" class="bank"></div>
        <div id="score" class="score">
            <div id="scorePlayer" class="score-player">Player: 0</div>
            <div id="scoreBank" class="score-bank">Bank: 0</div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <div id="buttons" class="buttons">
        <button type="button" id="cardBtn">New Card</button>
        <button type="button" id="stopBtn">Stop</button>
        <button type="button" id="newBtn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
